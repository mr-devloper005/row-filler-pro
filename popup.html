<!doctype html>
<html data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>HyperFill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg: linear-gradient(135deg,#15151b,#24232d);
      --panel: rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.08);
      --text: #e6eef8;
      --muted: #b9c2d6;
      --accent1: #a78bfa;
      --accent2: #f472b6;
      --success: #34d399;
      --link: #38bdf8;
      --row-bg: #231f2b;
      --row-border: rgba(255,255,255,0.04);
      --number-bg: rgba(0,0,0,0.25);
    }

    [data-theme="light"]{
      --bg: linear-gradient(135deg,#ffffff,#f8fafc);
      --panel: #ffffff;
      --border: rgba(15,23,42,0.06);
      --text: #0f172a;
      --muted: #475569;
      --accent1: #7c3aed;
      --accent2: #be185d;
      --success: #059669;
      --link: #2563eb;
      --row-bg: #ffffff;
      --row-border: rgba(15,23,42,0.06);
      --number-bg: rgba(0,0,0,0.06);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--text);background:var(--bg);overflow:hidden}
    .navbar{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid var(--border);backdrop-filter:blur(6px)}
    .brand{display:flex;align-items:center;gap:10px}
    .brand .logo{width:34px;height:34px;border-radius:8px;background:linear-gradient(90deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;color:#111;font-weight:800}
    .brand h1{font-size:15px;font-weight:700;background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .nav-actions{display:flex;gap:10px;align-items:center;font-size:16px}
    .nav-actions button{background:transparent;border:none;color:var(--muted);cursor:pointer;padding:6px;border-radius:8px}
    .nav-actions button:hover{background:rgba(255,255,255,0.02);transform:scale(1.06)}

    .container{display:flex;flex-direction:column;gap:12px;padding:12px;height:calc(100% - 62px)}

    /* small sections */
    .card{background:var(--panel);border:1px solid var(--border);padding:10px;border-radius:10px}
    .compact-input{width:100%;padding:8px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--text);font-size:13px;margin-bottom:8px}
    .profile-row{display:flex;gap:8px;align-items:center}
    .profile-row .compact-input{margin-bottom:0}
    .radioWrap{font-size:12px;color:var(--muted)}

    .btn-primary{width:100%;padding:10px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#0b1020;font-weight:700;cursor:pointer;margin-top:8px}
    .btn-accent{background:linear-gradient(90deg,#34d399,#06b6d4);color:#021012}

    /* file input styling (native) */
    #fileInput{font-size:13px;color:var(--muted)}

    /* website status small */
    .status-inline{display:flex;gap:8px;align-items:center;font-size:13px;color:var(--muted)}

    /* parsed rows BIG container */
    .rows-wrapper{
      flex: 1;
      overflow-y: auto; /* vertical scroll */
      overflow-x: hidden; /* horizontal scroll removed */
      padding-right: 8px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: 600px; /* container height bada */
    }

    /* custom scrollbar */
    .rows-wrapper::-webkit-scrollbar{width:10px}
    .rows-wrapper::-webkit-scrollbar-track{background:transparent}
    .rows-wrapper::-webkit-scrollbar-thumb{background:linear-gradient(180deg,var(--accent1),var(--accent2));border-radius:10px}
    .rows-wrapper{scrollbar-width:thin;scrollbar-color: linear-gradient(180deg,var(--accent1),var(--accent2)) transparent}

    .row-item{
      display: flex;
      flex-direction: column; /* image on top */
      gap: 12px;
      padding: 16px;
      border-radius: 12px;
      background: var(--row-bg);
      border: 1px solid var(--row-border);
      transition: transform .18s, box-shadow .18s;
      cursor: pointer;
      min-height: 250px; /* row height bada */
      position: relative;
    }
    .row-item:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(0,0,0,0.35)}

    .row-left{
      position: absolute;
      top: 16px;
      left: 16px;
      width: 40px;
      height: 40px;
      font-size: 14px;
      font-weight: 800;
      color: var(--heading);
      background: var(--number-bg);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .row-body{
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 100%;
    }

    .row-img{
      width: 100%;
      height: 180px; /* bada image */
      object-fit: cover; /* fit properly */
      border-radius: 10px;
    }

    .row-title{ font-size:25px; font-weight:900; margin-top:6px; }
    .row-desc{ font-size:18px; color: #b9c2d6; color:var(--desc); line-height:1.4; }

    /* small status at bottom */
    #status{font-size:12px;color:var(--muted);text-align:center;margin-top:4px}

    /* responsive/fix sizes */
    @media (max-width:420px){ 
      .row-title{font-size:15px} 
      .row-desc{font-size:12px} 
      .row-left{width:40px;height:40px;font-size:13px} 
      .row-img{height:140px;}
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">
      <div class="logo">HF</div>
      <h1>HyperFill</h1>
    </div>
    <div class="nav-actions">
      <button id="toggleTheme" title="Toggle theme">üåô</button>
      <button id="refreshDataNav" title="Refresh parsed rows">üîÑ</button>
      <button id="clearAllNav" title="Clear all data">üóëÔ∏è</button>
    </div>
  </div>

  <div class="container">
    <!-- profile compact -->
    <div class="card">
      <div style="display:flex;gap:10px;align-items:center;">
        <input id="fullname" class="compact-input" placeholder="Full name" />
        <input id="username" class="compact-input" placeholder="Username" />
      </div>
      <input id="email" class="compact-input" placeholder="Email" />
      <div class="profile-row" style="margin-top:6px">
        <input id="emailPassword" class="compact-input" placeholder="Password (Email)" type="password" />
        <div class="radioWrap"><label><input type="radio" name="activePassword" value="emailPassword" checked /> Use</label></div>
      </div>
      <div class="profile-row">
        <input id="submissionPassword" class="compact-input" placeholder="Password (Submission)" type="password" />
        <div class="radioWrap"><label><input type="radio" name="activePassword" value="submissionPassword" /> Use</label></div>
      </div>

      <button id="saveProfile" class="btn-primary">Save Profile</button>
      <button id="autofillAuth" class="btn-primary btn-accent" style="margin-top:8px">Autofill Login/Signup</button>
    </div>

    <!-- file -->
    <div class="card" style="display:flex;align-items:center;gap:10px;">
      <input id="fileInput" type="file" accept=".xlsx,.xls,.csv" />
    </div>

    <div class="card status-inline">
      <div id="websiteStatus"><span class="status-icon">üîç</span><span class="status-text">Checking website</span></div>
    </div>

    <!-- parsed rows (scrollable) -->
    <div class="rows-wrapper card" id="rowsContainer">
      <!-- rows will be injected here -->
    </div>

    <div id="status"></div>
  </div>

  <script src="xlsx.full.min.js"></script>
  <script src="popup.js"></script>

  <script>
    // Hook navbar buttons (these call globals exposed by popup.js)
    const html = document.documentElement;
    const themeBtn = document.getElementById('toggleTheme');
    themeBtn.addEventListener('click', () => {
      if (html.getAttribute('data-theme') === 'light') {
        html.setAttribute('data-theme','dark'); themeBtn.textContent = 'üåô';
      } else {
        html.setAttribute('data-theme','light'); themeBtn.textContent = '‚òÄÔ∏è';
      }
    });

    document.getElementById('refreshDataNav').addEventListener('click', () => {
      if (typeof window.refreshData === 'function') window.refreshData();
    });
    document.getElementById('clearAllNav').addEventListener('click', () => {
      if (typeof window.clearAll === 'function') window.clearAll();
    });
  </script>
</body>
</html>
