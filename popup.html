<!doctype html>
<html data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>HyperFill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: linear-gradient(135deg,#15151b,#24232d);
      --panel: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.1);
      --text: #e6eef8;
      --muted: #b9c2d6;
      --accent1: #a78bfa;
      --accent2: #f472b6;
      --success: #34d399;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height:100%; background:var(--bg); font-family: Inter, system-ui, sans-serif; color:var(--text); overflow:hidden; }
    .app { display:flex; flex-direction:column; height:100vh; min-width:360px; max-width:520px; }

    /* Navbar */
    .navbar { padding:12px 14px; border-bottom:1px solid var(--border); display:flex; align-items:center; gap:12px; }
    .brand-wrap { display:flex; align-items:center; gap:10px; }
    .logo { width:36px; height:36px; border-radius:10px; background:linear-gradient(90deg,var(--accent1),var(--accent2)); display:flex; align-items:center; justify-content:center; font-weight:800; color:#111; }
    .brand { font-size:16px; font-weight:700; background:linear-gradient(90deg,var(--accent1),var(--accent2)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .status-top { font-size:12px; color:var(--muted); text-align:center; flex:1; }
    .nav-controls { display:flex; align-items:center; gap:8px; }

    .nav-btn { background:none; border:none; color:var(--muted); cursor:pointer; font-size:13px; padding:6px 10px; border-radius:6px; }
    .nav-btn:hover { background:rgba(255,255,255,0.04); color:var(--text); }

    .toggle {
      display:inline-flex; align-items:center; gap:8px; cursor:pointer; user-select:none;
      background:rgba(255,255,255,0.02); padding:6px 8px; border-radius:10px; border:1px solid var(--border);
      color:var(--muted); font-size:13px;
    }
    .toggle.on { background:linear-gradient(90deg,#34d399,#06b6d4); color:#021012; border-color: rgba(0,0,0,0.1); }

    /* Main */
    .main { flex:1; overflow-y:auto; padding:16px; display:flex; flex-direction:column; gap:14px;
           scrollbar-color: var(--muted) transparent; scrollbar-width: thin; }
    .main::-webkit-scrollbar { width:8px; }
    .main::-webkit-scrollbar-track { background:transparent; }
    .main::-webkit-scrollbar-thumb { background:var(--border); border-radius:6px; }

    .field { display:flex; flex-direction:column; gap:6px; }
    .field label { font-size:13px; font-weight:500; color:var(--muted); }
    .input, textarea { padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:var(--panel); color:var(--text); font-size:14px; width:100%; }
    textarea { min-height:96px; resize:vertical; }

    .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .grid-3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; }

    .password-row { display:flex; gap:12px; align-items:center; }
    .password-toggle { display:flex; gap:8px; align-items:center; font-size:13px; color:var(--muted); }

    /* Footer */
    .footer { border-top:1px solid var(--border); padding:12px; display:flex; gap:10px; position:sticky; bottom:0; background:var(--bg); }
    .btn { flex:1; padding:12px; border-radius:10px; border:none; cursor:pointer; font-weight:600; font-size:14px; }
    .btn-save { background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#0b1020; }
    .btn-autofill { background:linear-gradient(90deg,#34d399,#06b6d4); color:#021012; }

    @media (max-width:420px) {
      .main { padding:12px; gap:10px; }
      .brand { font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="navbar">
      <div class="brand-wrap">
        <div class="logo">HF</div>
        <div class="brand">HyperFill</div>
      </div>

      <div id="status" class="status-top"></div>

      <div class="nav-controls">
        <div id="toggleAutofill" class="toggle" title="Toggle autofill on/off">Autofill: <span id="toggleState">On</span></div>
        <button id="clearAllNav" class="nav-btn" title="Clear saved profile">Clear</button>
      </div>
    </div>

    <div class="main">
      <div class="field">
        <label for="firstname">First Name</label>
        <input id="firstname" class="input" type="text" placeholder="e.g. Yash" autocomplete="given-name" />
      </div>

      <div class="field">
        <label for="lastname">Last Name</label>
        <input id="lastname" class="input" type="text" placeholder="e.g. Nihalani" autocomplete="family-name" />
      </div>

      <div class="field">
        <label for="fullname">Full Name</label>
        <input id="fullname" class="input" type="text" placeholder="e.g. Yash Nihalni" autocomplete="name" />
      </div>

      <div class="field">
        <label for="username">Username</label>
        <input id="username" class="input" type="text" placeholder="username (filled only when explicit)" />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" class="input" type="email" placeholder="personal@example.com" autocomplete="email" />
      </div>

      <div class="field">
        <label for="businessEmail">Business Email</label>
        <input id="businessEmail" class="input" type="email" placeholder="work@example.com" />
      </div>

      <div class="grid-2">
        <div class="field">
          <label for="emailPassword">Password (Email)</label>
          <input id="emailPassword" class="input" placeholder="password for email" />
        </div>
        <div class="field">
          <label for="submissionPassword">Password (Submission)</label>
          <input id="submissionPassword" class="input" placeholder="password for site submissions" />
        </div>
      </div>

      <div class="field">
        <label>Active password to use for autofill</label>
        <div class="password-row">
          <label class="password-toggle"><input type="radio" name="activePassword" value="emailPassword" checked /> Use Email password</label>
          <label class="password-toggle"><input type="radio" name="activePassword" value="submissionPassword" /> Use Submission password</label>
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" class="input" type="tel" placeholder="+91 9xxxxxxxxx" autocomplete="tel" />
        </div>
        <div class="field">
          <label for="title">Title</label>
          <input id="title" class="input" type="text" placeholder="Job title / Listing title" />
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label for="category">Category</label>
          <input id="category" class="input" type="text" placeholder="Category" />
        </div>
        <div class="field">
          <label for="subcategory">Sub Category</label>
          <input id="subcategory" class="input" type="text" placeholder="Sub category" />
        </div>
      </div>

      <div class="field">
        <label for="address">Address</label>
        <textarea id="address" class="input" placeholder="Street address / full address" autocomplete="street-address"></textarea>
      </div>

      <div class="grid-3">
        <div class="field">
          <label for="city">City</label>
          <input id="city" class="input" type="text" placeholder="City" autocomplete="address-level2" />
        </div>
        <div class="field">
          <label for="state">State</label>
          <input id="state" class="input" type="text" placeholder="State / Province" autocomplete="address-level1" />
        </div>
        <div class="field">
          <label for="postcode">Postcode</label>
          <input id="postcode" class="input" type="text" placeholder="Postal / ZIP code" autocomplete="postal-code" />
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label for="country">Country</label>
          <input id="country" class="input" type="text" placeholder="Country" autocomplete="country" />
        </div>
        <div class="field">
          <label for="location">Location</label>
          <input id="location" class="input" type="text" placeholder="Location / Place / Area" />
        </div>
      </div>

      <div class="field">
        <label for="facebook">Facebook</label>
        <input id="facebook" class="input" type="url" placeholder="https://www.facebook.com/yourpage" />
      </div>
      <div class="field">
        <label for="linkedin">LinkedIn</label>
        <input id="linkedin" class="input" type="url" placeholder="https://www.linkedin.com/in/yourprofile" />
      </div>
      <div class="field">
        <label for="instagram">Instagram</label>
        <input id="instagram" class="input" type="text" placeholder="@yourhandle" />
      </div>
      <div class="field">
        <label for="twitter">Twitter</label>
        <input id="twitter" class="input" type="text" placeholder="@yourhandle" />
      </div>
      <div class="field">
        <label for="youtube">YouTube</label>
        <input id="youtube" class="input" type="url" placeholder="https://www.youtube.com/yourchannel" />
      </div>



      <div class="field">
        <label for="description">Description / About</label>
        <textarea id="description" class="input" placeholder="Business / listing description"></textarea>
      </div>
    </div>

    <div class="footer">
      <button id="saveProfile" class="btn btn-save">Save Profile</button>
      <button id="applyProfileOnTab" class="btn btn-autofill">Hard Fill</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
