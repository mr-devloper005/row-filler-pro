<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>W3Era – Hyper Fill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Premium font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- XLSX (needed for Excel parsing) -->
  <script src="xlsx.full.min.js"></script>

  <style>
    :root{
      /* Darker & premium palette */
      --bg:#0b1220;
      --bg2:#0e1426;
      --panel:#111a2f;
      --ink:#e8eefc;
      --muted:#93a4c9;
      --border:rgba(255,255,255,.08);

      --c1:#22d3ee; /* cyan */
      --c2:#6366f1; /* indigo */
      --c3:#0ea5e9; /* sky */
      --c4:#a855f7; /* violet */

      --blue:#2563eb;
      --red:#ef4444;
      --success:#10b981;

      --shadow:0 18px 40px rgba(0,0,0,.45);
      --radius:18px;
      --haptic:.985;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{scroll-behavior:smooth}
    body{
      margin:0; background:radial-gradient(1200px 600px at 20% -10%, rgba(34,211,238,.15), transparent 50%),
                 radial-gradient(1000px 500px at 100% 10%, rgba(99,102,241,.15), transparent 50%),
                 linear-gradient(180deg, var(--bg), var(--bg2));
      color:var(--ink); font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto;
      overflow:hidden;
    }
    /* Hide scrollbar (scroll stays enabled) */
.main {
  -ms-overflow-style: none;  /* IE/Edge */
  scrollbar-width: none;     /* Firefox */
}
.main::-webkit-scrollbar {
  width: 0;
  height: 0;                 /* Chrome/Safari/Opera */
  display: none;
}

    .app{display:flex;flex-direction:column;height:100vh;min-width:380px;max-width:620px;margin:0 auto}

    /* ===== Header (big colorful) ===== */
    .header{
      position:sticky; top:0; z-index:7;
      padding:16px 18px 12px; border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, rgba(17,26,47,.8), rgba(17,26,47,.6));
      backdrop-filter: blur(8px) saturate(1.1);
    }
    .title{
      font-size:26px; font-weight:800; letter-spacing:.3px; line-height:1.1;
      padding:12px 16px; border-radius:16px;
      color:#fff;
      background:
        linear-gradient(90deg, rgba(34,211,238,.15), rgba(99,102,241,.15)),
        linear-gradient(90deg, var(--c2), var(--c3), var(--c1), var(--c4));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      border:1px solid var(--border);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.03), var(--shadow);
      position:relative;
    }
    .title::after{
      content:""; position:absolute; inset:-2px; border-radius:18px;
      background:linear-gradient(90deg, rgba(34,211,238,.35), rgba(99,102,241,.35), rgba(168,85,247,.35));
      filter:blur(18px); opacity:.25; z-index:-1;
    }

    .actions{display:flex; gap:12px; margin-top:14px; flex-wrap:wrap}
    .icon-btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:14px;
      background:linear-gradient(180deg, #141f3a, #0f1830);
      color:#dbe6ff; border:1px solid var(--border);
      cursor:pointer; font-weight:800; font-size:13px; letter-spacing:.2px;
      transition:transform .08s ease, box-shadow .2s ease, border-color .2s ease;
      box-shadow:0 10px 28px rgba(0,0,0,.35);
    }
    .icon-btn:hover{border-color:rgba(99,102,241,.45); box-shadow:0 14px 36px rgba(0,0,0,.45)}
    .icon-btn:active{transform:scale(var(--haptic))}
    .icon{
      width:18px;height:18px;display:inline-block; color:#8ab4ff;
      filter:drop-shadow(0 4px 10px rgba(34,211,238,.35));
    }
    input[type="file"][hidden]{display:none}

    /* ===== Main scroll area ===== */
    .main{
      flex:1; overflow:auto; padding:16px 18px 120px;
    }
    .section{
      background:linear-gradient(180deg, #121b34, #101a32);
      border:1px solid var(--border); border-radius:var(--radius);
      padding:16px; box-shadow:var(--shadow); margin-bottom:14px;
    }
    .section h3{margin:0 0 12px; font-size:13px; font-weight:800; color:#cfe2ff; letter-spacing:.3px}

    /* ===== Fields ===== */
    .field{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
    .row-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    label{font-size:12px;color:var(--muted);font-weight:700}
    .input, textarea{
      width:100%; background:linear-gradient(180deg,#0f1830,#0d1730);
      border:1px solid var(--border);
      border-radius:16px; padding:13px 14px; font-size:14px; color:var(--ink);
      outline:none; transition:border .2s ease, box-shadow .2s ease, transform .06s ease;
    }
    .input::placeholder, textarea::placeholder{color:#7f91b8}
    .input:hover, textarea:hover{border-color:rgba(99,102,241,.35)}
    .input:focus, textarea:focus{
      border-color:var(--c2);
      box-shadow:0 0 0 4px rgba(99,102,241,.22), 0 10px 26px rgba(0,0,0,.35) inset;
    }
    .input:active, textarea:active{transform:scale(var(--haptic))}
    textarea{min-height:110px;resize:vertical}

    /* ===== Footer ===== */
    .footer{
      position:fixed; left:0; right:0; bottom:0; z-index:8;
      background:linear-gradient(180deg, rgba(17,26,47,.85), rgba(17,26,47,.95));
      border-top:1px solid var(--border);
      padding:12px 18px; display:flex; gap:12px; justify-content:space-between;
      backdrop-filter: blur(8px) saturate(1.1);
    }
    .btn{
      flex:1; border:none; border-radius:16px; padding:14px 16px; color:#fff;
      font-weight:800; font-size:14px; cursor:pointer; transition:.15s ease; box-shadow:var(--shadow);
    }
    .btn:active{transform:scale(var(--haptic))}
    .btn-clear{background:linear-gradient(135deg,#ef4444,#b91c1c)}
    .btn-save{background:linear-gradient(135deg,#1ab39c,#00acc3)}
    .btn-fill{background:linear-gradient(135deg,#318eff,#2563eb)}

    /* ===== Toast ===== */
    .toast{
      position:fixed; left:50%; bottom:86px; transform:translateX(-50%);
      background:#0b1220; color:#fff; padding:10px 14px; border-radius:12px;
      display:none; gap:10px; align-items:center; font-size:13px; font-weight:700;
      border:1px solid var(--border);
      box-shadow:0 10px 30px rgba(0,0,0,.45); z-index:20; opacity:0;
      transition:opacity .2s ease, transform .2s ease;
    }
    .toast.show{display:flex; opacity:1; transform:translate(-50%, -4px)}
    .toast .dot{width:8px;height:8px;border-radius:50%}
    .toast.success .dot{background:var(--success)}
    .toast.info .dot{background:var(--blue)}
    .toast.warn .dot{background:var(--red)}

    @media (max-width:480px){
      .app{min-width:100%}
      .row-3{grid-template-columns:1fr 1fr}
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="header">
      <div class="title">W3Era – Hyper Fill</div>
      <div class="actions">
        <!-- Choose File -->
        <label for="hfExcelFile" class="icon-btn" title="Choose Excel / CSV to import">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round"/>
          </svg>
        Choose File
        </label>
        <input type="file" id="hfExcelFile" data-hf-excel accept=".xlsx,.csv" hidden />

        <!-- Copy Prompt -->
        <button id="copyPrompt" class="icon-btn" title="Copy AI Prompt">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="9" y="9" width="13" height="13" rx="2" stroke-width="2"/>
            <rect x="2" y="2" width="13" height="13" rx="2" stroke-width="2"/>
          </svg>
          Copy Prompt
        </button>
      </div>
    </div>

    <!-- Main content -->
    <div class="main" id="content">
      <!-- Auth & Identity -->
      <div class="section">
        <h3>Auth & Identity</h3>
        <div class="row-2">
          <div class="field">
            <label for="firstname">First Name</label>
            <input id="firstname" class="input" type="text" placeholder="John" autocomplete="given-name" />
          </div>
          <div class="field">
            <label for="lastname">Last Name</label>
            <input id="lastname" class="input" type="text" placeholder="Doe" autocomplete="family-name" />
          </div>
        </div>
        <div class="row-2">
          <div class="field">
            <label for="fullname">Full Name</label>
            <input id="fullname" class="input" type="text" placeholder="John Doe (or Company Name)" autocomplete="name" />
          </div>
          <div class="field">
            <label for="username">Username</label>
            <input id="username" class="input" type="text" placeholder="login username" />
          </div>
        </div>
        <div class="row-2">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" class="input" type="email" placeholder="name@domain.com" autocomplete="email" />
          </div>
          <div class="field">
            <label for="businessEmail">Business Email</label>
            <input id="businessEmail" class="input" type="email" placeholder="work@company.com" />
          </div>
        </div>

        <div class="row-2">
          <div class="field">
            <label for="emailPassword">Password (Email)</label>
            <input id="emailPassword" class="input" type="password" placeholder="••••••••" />
          </div>
          <div class="field">
            <label for="submissionPassword">Password (Submission)</label>
            <input id="submissionPassword" class="input" type="password" placeholder="••••••••" />
          </div>
        </div>

        <div class="field">
          <label class="muted">Use which password for autofill?</label>
          <div class="row-2">
            <label class="icon-btn" style="justify-content:center;">
              <input type="radio" name="activePassword" value="emailPassword" checked style="margin-right:8px"> Email Password
            </label>
            <label class="icon-btn" style="justify-content:center;">
              <input type="radio" name="activePassword" value="submissionPassword" style="margin-right:8px"> Submission Password
            </label>
          </div>
        </div>

        <!-- ✅ Phone Field (ADDED) -->
        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" class="input" type="tel" placeholder="+91 98765 43210" autocomplete="tel" />
        </div>
      </div>

      <!-- Location -->
      <div class="section">
        <h3>Location</h3>
        <div class="field">
          <label for="address">Address</label>
          <textarea id="address" class="input" placeholder="Flat, Building, Street, Area, Landmark"></textarea>
        </div>
        <div class="row-3">
          <div class="field">
            <label for="city">City</label>
            <input id="city" class="input" type="text" placeholder="Kolkata" autocomplete="address-level2" />
          </div>
          <div class="field">
            <label for="state">State</label>
            <input id="state" class="input" type="text" placeholder="West Bengal" autocomplete="address-level1" />
          </div>
          <div class="field">
            <label for="postcode">Post Code</label>
            <input id="postcode" class="input" type="text" placeholder="700157" autocomplete="postal-code" />
          </div>
        </div>
        <div class="row-2">
          <div class="field">
            <label for="country">Country</label>
            <input id="country" class="input" type="text" placeholder="India" autocomplete="country" />
          </div>
          <div class="field">
            <label for="location">Location</label>
            <input id="location" class="input" type="text" placeholder="Area / Place (optional)" />
          </div>
        </div>
      </div>

      <!-- Social Profiles (+ Website) -->
      <div class="section">
        <h3>Social Profiles & Website</h3>
        <div class="field">
          <label for="website">Website URL</label>
          <input id="website" class="input" type="url" placeholder="https://example.com" />
        </div>
        <div class="row-2">
          <div class="field"><label for="facebook">Facebook</label><input id="facebook" class="input" type="url" placeholder="https://facebook.com/yourpage" /></div>
          <div class="field"><label for="linkedin">LinkedIn</label><input id="linkedin" class="input" type="url" placeholder="https://linkedin.com/in/you" /></div>
        </div>
        <div class="row-2">
          <div class="field"><label for="instagram">Instagram</label><input id="instagram" class="input" type="text" placeholder="@yourhandle or full URL" /></div>
          <div class="field"><label for="twitter">Twitter (X)</label><input id="twitter" class="input" type="text" placeholder="@yourhandle or full URL" /></div>
        </div>
        <div class="field"><label for="youtube">YouTube</label><input id="youtube" class="input" type="url" placeholder="https://youtube.com/@channel" /></div>
      </div>

      <!-- About -->
      <div class="section">
        <h3>About / Description</h3>
        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" class="input" placeholder="Short description about the business or project"></textarea>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button id="saveProfile" class="btn btn-save">Save</button>
      <button id="applyProfileOnTab" class="btn btn-fill">Hard Fill</button>
      <button id="clearAllNav" class="btn btn-clear">Clear</button>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast info">
      <span class="dot"></span>
      <span id="toastMsg">Done.</span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="panel.js"></script>
</body>
</html>
