<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>W3Era – Hyper Fill · HyperDrive Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- XLSX (for Excel parsing if used in panel.js) -->
    <script src="xlsx.full.min.js"></script>

    <style>
      :root{
        /* Core palette — deep blue "pit lane" with neon boosts */
        --bg: #050910;          /* page base */
        --bg2: #0a1220;         /* page gradient tail */
        --glass: rgba(14, 20, 36, .72);
        --panel: rgba(18, 26, 48, .88);
        --panel-edge: rgba(255,255,255,.08);
        --ink: #f0f6ff;         /* main text */
        --muted: #9ab0d9;       /* labels */

        /* HyperDrive brand boosts */
        --c1: #22d3ee;  /* cyan nitro */
        --c2: #7c3aed;  /* violet turbo */
        --c3: #ff2d55;  /* hyper pink/red */
        --c4: #10b981;  /* success */

        /* Buttons (edit these 3 to match the extension instantly) */
        --btn-save-from: #06b6d4;  /* cyan */
        --btn-save-to:   #2563eb;  /* blue */
        --btn-fill-from: #a855f7;  /* violet */
        --btn-fill-to:   #ec4899;  /* pink */
        --btn-clear-from:#ef4444;  /* red */
        --btn-clear-to:  #991b1b;  /* deep red */

        --radius: 18px;
        --shadow: 0 20px 50px rgba(0,0,0,.55);
        --haptic: .985;
      }

      *{ box-sizing:border-box; }
      html, body{ height:100%; margin:0; }

      body{
        color:var(--ink);
        font-family:'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto;
        background:
          radial-gradient(1200px 800px at 15% 10%, rgba(34,211,238,.10), transparent 70%),
          radial-gradient(1000px 700px at 85% 110%, rgba(124,58,237,.10), transparent 60%),
          linear-gradient(180deg, var(--bg), var(--bg2));
        overflow:hidden; /* no X scroll */
      }

      /* ===== dynamic speed lines background ===== */
      .speed-tracks{
        pointer-events:none; position:fixed; inset:0; overflow:hidden; z-index:0;
      }
      .track{ position:absolute; left:-20%; right:-20%; height:2px; opacity:.08;
        background:linear-gradient(90deg, transparent, rgba(34,211,238,.7), transparent);
        filter:blur(1px); transform:skewX(-10deg);
        animation: trackRun 8s linear infinite;
      }
      .track:nth-child(2){ top:18%; animation-duration:9.5s; opacity:.1; }
      .track:nth-child(3){ top:36%; animation-duration:7.2s; }
      .track:nth-child(4){ top:54%; animation-duration:10.4s; opacity:.06; }
      .track:nth-child(5){ top:72%; animation-duration:6.4s; }
      .track:nth-child(6){ top:86%; animation-duration:8.9s; opacity:.09; }
      @keyframes trackRun{ 0%{ transform:translateX(-25%) skewX(-10deg);} 100%{ transform:translateX(25%) skewX(-10deg);} }

      /* ===== app shell ===== */
      .app{ position:relative; z-index:1; display:flex; flex-direction:column;
        height:100vh; width:100%; max-width:980px; margin:0 auto; }

      /* ===== Header / Tach bar ===== */
      .header{ position:sticky; top:0; z-index:5;
        padding:18px 18px 10px; border-bottom:1px solid var(--panel-edge);
        background: rgba(8, 12, 24, .65); backdrop-filter: blur(14px) saturate(1.3);
        display:flex; flex-direction:column; align-items:center; text-align:center; }

      .title{ font-size:30px; font-weight:800;
        background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
        -webkit-background-clip:text; -webkit-text-fill-color:transparent;
        letter-spacing:.4px; text-shadow:0 0 24px rgba(124,58,237,.35);
        animation: tachPulse 3.2s ease-in-out infinite;
      }
      @keyframes tachPulse{ 0%,100%{ transform:translateZ(0) scale(1);} 45%{ transform:scale(1.035);} }

      .tach{ width:100%; max-width:820px; margin:10px auto 0; position:relative; }
      .tach-bar{ height:8px; border-radius:999px; background:rgba(255,255,255,.06);
        overflow:hidden; box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
      }
      .tach-fill{ height:100%; width:68%; /* decorative */
        background:linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
        box-shadow:0 0 30px rgba(124,58,237,.35);
        animation: rev 5.5s ease-in-out infinite;
      }
      @keyframes rev{ 0%,100%{ width:58%; filter:brightness(1);} 50%{ width:86%; filter:brightness(1.2);} }

      .actions{ display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top:14px; }
      .icon-btn{
        display:inline-flex; align-items:center; justify-content:center; gap:10px;
        padding:10px 16px; border-radius:14px;
        background:linear-gradient(135deg, rgba(18,26,48,.95), rgba(10,16,32,.95));
        border:1px solid var(--panel-edge); color:#e5eeff; cursor:pointer;
        font-weight:800; font-size:13px; letter-spacing:.2px; transition:all .2s ease; box-shadow:0 12px 26px rgba(0,0,0,.45);
      }
      .icon-btn:hover{ border-color:rgba(124,58,237,.5); box-shadow:0 0 18px rgba(124,58,237,.35), 0 8px 28px rgba(0,0,0,.5); transform:translateY(-1px); }
      .icon-btn:active{ transform:scale(var(--haptic)); filter:brightness(1.25); }
      .icon{ width:18px; height:18px; stroke-width:2; color:var(--c1); filter:drop-shadow(0 0 10px rgba(34,211,238,.45)); }
      input[type="file"][hidden]{ display:none; }

      /* ===== Main ===== */
      .main{ flex:1; overflow:auto; padding:5px; scrollbar-width:none; }
      .main::-webkit-scrollbar{ display:none; }

      /* ===== Grid / Panels ===== */
      .grid{ display:grid; grid-template-columns:1fr; gap:16px; }
      @media (min-width:900px){ .grid{ grid-template-columns:1fr 1fr; } }

      .section{ background:linear-gradient(180deg, var(--panel), rgba(10,16,32,.82));
        border:1px solid var(--panel-edge); border-radius:var(--radius); padding:10px; position:relative; overflow:hidden;
        box-shadow: 0 0 32px rgba(34,211,238,.05);
      }
      .section::before{ content:""; position:absolute; inset:-1px; background:
          radial-gradient(700px 140px at 50% -40px, rgba(34,211,238,.12), transparent 70%);
        animation: panelGlow 7s ease-in-out infinite alternate; z-index:0; }
      @keyframes panelGlow{ from{ opacity:.45; transform:scale(1);} to{ opacity:.85; transform:scale(1.04);} }

      .section h3{ position:relative; z-index:1; margin:0 0 14px; font-size:12px; font-weight:900; color:var(--c1); letter-spacing:.38px; text-transform:uppercase; }

      .field, label, .input, textarea{ position:relative; z-index:1; }
      .field{ display:flex; flex-direction:column; gap:8px; margin-bottom:12px; }
      .row-2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
      .row-3{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; }

      label{ font-size:12px; color:var(--muted); font-weight:800; }
      .input, textarea{
        width:100%; background:linear-gradient(180deg, rgba(10,16,32,.92), rgba(8,14,26,.92));
        border:1px solid rgba(255,255,255,.10); border-radius:14px; padding:13px 14px; font-size:14px; color:var(--ink); outline:none; transition:all .18s ease;
        box-shadow: inset 0 0 0 rgba(34,211,238,.1);
      }
      .input:hover, textarea:hover{ border-color:rgba(124,58,237,.5); box-shadow: inset 0 0 10px rgba(124,58,237,.08); }
      .input:focus, textarea:focus{ border-color:var(--c2); box-shadow: 0 0 14px rgba(124,58,237,.35), inset 0 0 20px rgba(34,211,238,.10); transform: translateY(-1px); }

      textarea{ min-height:110px; resize:vertical; }

      /* ===== Footer ===== */
      .footer{ position:fixed; left:0; right:0; bottom:0; background:rgba(8, 12, 24, .78);
        border-top:1px solid var(--panel-edge); padding:14px 18px; display:flex; gap:12px; backdrop-filter: blur(10px); z-index:10; }
      .btn{ flex:1; border:none; border-radius:14px; padding:14px 16px; color:#fff; font-weight:900; font-size:14px; cursor:pointer; transition:all .15s ease; box-shadow: var(--shadow); letter-spacing:.3px; }
      .btn:active{ transform:scale(var(--haptic)); }
      .btn-save{ background:linear-gradient(135deg, var(--btn-save-from), var(--btn-save-to)); box-shadow:0 0 16px rgba(37,99,235,.35); }
      .btn-fill{ background:linear-gradient(135deg, var(--btn-fill-from), var(--btn-fill-to)); box-shadow:0 0 16px rgba(168,85,247,.35); }
      .btn-clear{ background:linear-gradient(135deg, var(--btn-clear-from), var(--btn-clear-to)); box-shadow:0 0 16px rgba(239,68,68,.25); }
      .btn:hover{ filter:brightness(1.2); box-shadow:0 0 12px rgba(255,255,255,.14); }

      /* ===== Toast ===== */
      .toast{ position:fixed; left:50%; bottom:92px; transform:translateX(-50%);
        background:rgba(6, 10, 20, .92); color:#fff; padding:10px 14px; border-radius:12px; display:none; align-items:center; gap:10px; font-size:13px; font-weight:800; border:1px solid var(--panel-edge); box-shadow:0 10px 30px rgba(0,0,0,.45); z-index:20; opacity:0; transition:opacity .2s ease, transform .2s ease; }
      .toast.show{ display:flex; opacity:1; transform:translate(-50%, -6px); }
      .toast .dot{ width:8px; height:8px; border-radius:50%; }
      .toast.success .dot{ background:var(--c4); }
      .toast.info .dot{ background:var(--c1); }
      .toast.warn .dot{ background:var(--c3); }

      /* ===== Finish strip (optional UX "lap completed") ===== */
      .finish-strip{ position:sticky; top:64px; z-index:2; margin:0 0 12px; }
      .finish-flag{ height:34px; border-radius:12px; border:1px solid var(--panel-edge); overflow:hidden;
        display:flex; align-items:center; gap:10px; padding:0 12px; background:linear-gradient(90deg, rgba(34,211,238,.14), rgba(124,58,237,.12), rgba(236,72,153,.10)); }
      .flag-icon{ width:18px; height:18px; filter:drop-shadow(0 0 8px rgba(34,211,238,.45)); }
      .finish-text{ font-size:12px; font-weight:800; letter-spacing:.3px; color:#cfe4ff; }

      /* Tighten on mobile */
      @media (max-width:520px){
        .title{ font-size:24px; }
        .main{ padding-bottom:140px; }
        .row-3{ grid-template-columns:1fr 1fr; }
      }
    </style>
  </head>
  <body>
    <!-- dynamic background speed lines -->
    <div class="speed-tracks" aria-hidden="true">
      <div class="track" style="top:8%"></div>
      <div class="track" style="top:8%"></div>
      <div class="track"></div>
      <div class="track"></div>
      <div class="track"></div>
      <div class="track"></div>
    </div>

    <div class="app">
      <!-- Header -->
      <div class="header">
        <div class="title">W3 Era — Hyper Fill <span style="opacity:.35">· HyperDrive</span></div>
        <div class="tach" aria-hidden="true">
          <div class="tach-bar"><div class="tach-fill"></div></div>
        </div>
        <div class="actions">
          <label for="hfExcelFile" class="icon-btn" title="Choose Excel / CSV to import">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14" stroke-linecap="round"/></svg>
            Choose File
          </label>
          <input type="file" id="hfExcelFile" data-hf-excel accept=".xlsx,.csv" hidden />
          <button id="copyPrompt" class="icon-btn" title="Copy AI Prompt">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="9" y="9" width="13" height="13" rx="2"/>
              <rect x="2" y="2" width="13" height="13" rx="2"/>
            </svg>
            Copy Prompt
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main" id="content">
    

        <div class="grid">
          <!-- Auth -->
          <div class="section">
            <h3>Auth & Identity</h3>
            <div class="row-2">
              <div class="field"><label>First Name</label><input id="firstname" class="input" placeholder="e.g - Yash"></div>
              <div class="field"><label>Last Name</label><input id="lastname" class="input" placeholder="e.g - Nihalani"></div>
            </div>
            <div class="row-2">
              <div class="field"><label>Full Name</label><input id="fullname" class="input" placeholder="e.g - Yash Nihalani"></div>
              <div class="field"><label>Username</label><input id="username" class="input" placeholder="e.g - username"></div>
            </div>
            <div class="row-2">
              <div class="field"><label>Email</label><input id="email" class="input" type="email" placeholder="e.g - name@domain.com"></div>
              <div class="field"><label>Business Email</label><input id="businessEmail" class="input" type="email" placeholder="e.g - work@company.com"></div>
            </div>
            <div class="row-2">
              <div class="field"><label>Password (Email)</label><input id="emailPassword" class="input" placeholder="••••••••"></div>
              <div class="field"><label>Password (Submission)</label><input id="submissionPassword" class="input" placeholder="••••••••"></div>
            </div>
            <div class="field">
              <label>Use which password for autofill?</label>
              <div class="row-2">
                <label class="icon-btn" style="justify-content:center;">
                  <input type="radio" name="activePassword" value="emailPassword" checked style="margin-right:8px;"> Email Password
                </label>
                <label class="icon-btn" style="justify-content:center;">
                  <input type="radio" name="activePassword" value="submissionPassword" style="margin-right:8px;"> Submission Password
                </label>
              </div>
            </div>
            <div class="field"><label>Phone</label><input id="phone" class="input" type="tel" placeholder="+91 98765 43210"></div>
          </div>

          <!-- Location -->
          <div class="section">
            <h3>Location</h3>
            <div class="field"><label>Address</label><textarea id="address" class="input" placeholder="Flat, Building, Street, Area, Landmark"></textarea></div>
            <div class="row-3">
              <div class="field"><label>City</label><input id="city" class="input" placeholder="e.g - Kolkata"></div>
              <div class="field"><label>State</label><input id="state" class="input" placeholder="e.g - West Bengal"></div>
              <div class="field"><label>Post Code</label><input id="postcode" class="input" placeholder="e.g - 700157"></div>
            </div>
            <div class="row-2">
              <div class="field"><label>Country</label><input id="country" class="input" placeholder="e.g - India"></div>
              <div class="field"><label>Location</label><input id="location" class="input" placeholder="e.g - Area / Place (optional)"></div>
            </div>
          </div>

          <!-- Social -->
          <div class="section">
            <h3>Social Profiles & Website</h3>
            <div class="field"><label>Website</label><input id="website" class="input" type="url" placeholder="https://example.com"></div>
            <div class="row-2">
              <div class="field"><label>Facebook</label><input id="facebook" class="input" type="url" placeholder="https://facebook.com/"></div>
              <div class="field"><label>LinkedIn</label><input id="linkedin" class="input" type="url" placeholder="https://linkedin.com/"></div>
            </div>
            <div class="row-2">
              <div class="field"><label>Instagram</label><input id="instagram" class="input" placeholder="@yourhandle"></div>
              <div class="field"><label>Twitter (X)</label><input id="twitter" class="input" placeholder="@yourhandle"></div>
            </div>
            <div class="field"><label>YouTube</label><input id="youtube" class="input" type="url" placeholder="https://youtube.com/"></div>
          </div>

          <!-- About -->
          <div class="section">
            <h3>About / Description</h3>
            <div class="field"><label>Description</label><textarea id="description" class="input" placeholder="Short description about the business or project"></textarea></div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button id="saveProfile" class="btn btn-save">Save</button>
        <button id="applyProfileOnTab" class="btn btn-fill">Hard Fill</button>
        <button id="clearAllNav" class="btn btn-clear">Clear</button>
      </div>

      <!-- Toast -->
      <div id="toast" class="toast info">
        <span class="dot"></span>
        <span id="toastMsg">Done.</span>
      </div>
    </div>

    <!-- Keep your existing logic -->
    <script src="panel.js"></script>
  </body>
</html>
